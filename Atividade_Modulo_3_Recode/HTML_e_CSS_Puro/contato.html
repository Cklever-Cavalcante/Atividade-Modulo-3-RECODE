            </div>
        </div>
    </div>
    <!--  Div onde o usuário preenche as lacunas com suas informações pessoais para que a agência entre em contato -->
    <div class="contact">
        <div>
            <div>
                <form id="request" class="main_form">
                    <div>
                        <div>
                            <input class="contactus" placeholder="Nome" type="type" name="Nome">
                        </div>
                        <div>
                            <input class="contactus" placeholder="E-mail" type="type" name="E-mail">
                        </div>
                        <div>
                            <input class="contactus" placeholder="Telefone" type="type" name="Telefone">
                        </div>
                        <div>
                            <input class="contactus" placeholder="Cidade" type="type" name="Cidade">
                        </div>
                        <div>
                            <input class="contactus" placeholder="UF" type="Estado" name="Estado">
                        </div>
                        <div>
                            <input class="contactus" placeholder="País" type="type" name="País">
                        </div>
                        <div>
                            <textarea class="textarea" placeholder="Messagem" type="type"
                                Message="Name">Messagem</textarea>
                        </div>
                        <div>
                            <button class="send_btn">Enviar</button>
                        </div>
                    </div>
                </form>
                <br>
            </div>

                <iframe
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France"
